<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graft — Your local environment, everywhere.</title>
  <meta name="description" content="Keep your editor, your terminal, your dotfiles. Graft connects any remote machine or container to your local environment — run commands, sync files, forward ports.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.25rem;
      color: #888;
      margin-top: 0.75rem;
    }

    .description {
      font-size: 1.05rem;
      color: #666;
      margin-top: 1.5rem;
      line-height: 1.6;
    }

    .cta {
      margin-top: 2.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.15s;
    }

    .cta a:hover { opacity: 0.85; }

    .cta-primary {
      background: #fff;
      color: #0a0a0a;
    }

    .cta-secondary {
      border: 1px solid #333;
      color: #ccc;
    }

    .status {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #555;
    }

    .copyright {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Graft</h1>
    <p class="tagline">Your local environment, everywhere.</p>
    <p class="description">
      Keep your editor, your terminal, your dotfiles.
      Graft connects any remote machine or container to your local environment —
      run commands, sync files, forward ports.
    </p>
    <div class="cta">
      <a href="mailto:eric@graft.run" class="cta-primary">Get in touch</a>
    </div>
    <p class="copyright">&copy; Eric Daniels 2024–present</p>
  </div>
</body>
</html>
